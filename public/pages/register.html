<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Student System - APPX</title>
</head>
<body>
    
    <div id="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-logo">
                    APPX
                </div>
                <div class="navbar-second">
                    <a href="../index.html"><button class="btn btn-light">Login</button></a>
                </div>
            </div>
        </div>
    </div>

    <div id="form">
        <div class="container">
            <div class="form-content">
                <h1>Registration</h1>
                <form id="registration-form">
                    <div class="form-flex">
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" autocomplete="off" name="firstname" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input type="text" autocomplete="off" name="lastname" id="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date of birth</label>
                            <input type="date" autocomplete="off" name="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="course">Course</label>
                            <input type="text" autocomplete="off" name="course" id="course" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" autocomplete="off" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" autocomplete="off" name="password" id="password" required>
                        </div>  
                    </div>
                    <button type="submit" class="btn btn-dark" id="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal">
            <div class="modal-content">
                <img alt="Action Image" class="modal-img">
                <p class="modal-text"></p>
                <a class="modal-link"><button class="btn btn-dark">OK</button></a>
            </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-content">
                &copy; "APPX GROUP" 2020-2021
            </div>
        </div>
    </div>    


<script src="../js/register.js"></script>
</body>
</html>
